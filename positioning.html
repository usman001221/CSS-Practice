<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS PRACTICE</title>
</head>

<body>
    <h1>CSS PRACTICE</h1>
    <br>

    <h2>Position Relative</h2>
    <div class="relative">
        <p>RAJA</p>
        <h6>USMAN</h6>
    </div>
    <br>

    <h2>Position Fixed</h2>
    <div class="fixed">
        <h1>Go to UP</h1>
    </div>
    <br>

    <h2>Position Absolute</h2>
    <div class="absolute">
        <h3>HI!!!! :)</h3>
    </div>
    <br>

    <h2>Position Sticky</h2>
    <div class="sticky">
        <h1>Position Sticky</h1>
    </div>
    <br><br>

    <h2>Positioning Text In an Image</h2>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60"
            alt="image of pencils">
        <h1>ColorFull Pencils</h1>
    </div>
</body>

</html>
